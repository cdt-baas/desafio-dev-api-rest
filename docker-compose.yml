services:
  api:
    build:
      context: .
    ports:
      - 3000:3000
    env_file:
      - .env
    volumes:
      - .:/usr/app/
    container_name: dock-banking-api
    links:
      - db
      - rabbitmq
    depends_on:
      - db
      - rabbitmq

  rabbitmq:
    image: rabbitmq
    command: rabbitmq-server
    expose:
      - 5672
      - 15672
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "5672" ]
      interval: 5s
      timeout: 15s
      retries: 1

  unit-test:
    build:
      context: .
    command: go test -v ./...
    volumes:
      - .:/usr/app/
    container_name: dock-banking-unit-test
  db:
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - /path/to/postgres/database-data:/var/lib/postgresql/data/
